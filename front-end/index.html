<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="light">
  <main>
    <header>
      <nav>
        <ul>
          <li>
            <a href="#">Sign In</a>
          </li>
        </ul>
      </nav>
    </header>
    <article>
      <section id="login">
        <form action="#" class="login">
          <label for="username">Username</label>
          <input type="text" name="username" id="username" placeholder="Please enter your username...">

          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="Please enter your password...">

          <div class="inline-controls">
            <label for="remember">Remember Me</label>
            <input type="checkbox" name="remember" id="remember">
          </div>

          <button id="signin" class="pull-right signin" type="submit" disabled="disabled">Sign in</button>
        </form>
      </section>
    </article>

    <!-- Modal time
      If we wanted to, we could create a login form component and change the action to switch from login to register.
      Likely, we'd want to do that either in a side by side panel layout or through a modal. I've been on a modal kick
      recently, so I highlighted it below.
    -->
    <aside class="modal modal-container">
      <header>
        Registration
      </header>
      <section class="modal modal-body">
        <login-form action.bind="/registration"></login-form>
      </section>
      <footer class="modal modal-footer">

      </footer>
    </aside>
  </main>
  <script src="./js/main.js"></script>
</body>
</html>
